name: Doxygen deployment

on:
  push:
    branches: [ "master" ]

jobs:
  doxygen:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Installing Doxygen
      run: |
        sudo apt-get update && \
        sudo apt-get install -y --no-install-recommends doxygen

    - name: Building Doxygen
      run: doxygen docs/doxygen.cfg
